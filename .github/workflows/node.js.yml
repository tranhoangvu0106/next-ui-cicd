# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: SSH Deploy
        # Use the 'appleboy/ssh-action' action for SSH deployment
        run: |
          if [ ! -d "/home/vp/data/.git" ]; then
            git clone https://github.com/tranhoangvu0106/next-ui-cicd.git /home/vp/data
          fi
          cd /home/vp/data
          git pull
          npm install
          npm run build
          pm2 start npm nextjs --name nextjs || pm2 restart nextjs
